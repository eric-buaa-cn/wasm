<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wasm-cpp</title>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript">
        MathModule({}).then((math) => {
            console.log("1 + 2 = " + math.add(1, 2));
            console.log("1 - 2 = " + math.sub(1, 2));
        })
    </script>
</head>
