<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wasm-c2</title>
    <script type="text/javascript">
        let MathModule;
        WebAssembly.instantiateStreaming(fetch("math.wasm")).then((module) => {
            MathModule = module.instance.exports;
            const sum = MathModule.add(1, 2);
            console.log("1 + 2 = " + sum);

            const sub = MathModule.sub(1, 2);
            console.log("1 - 2 = " + sub);
        })
    </script>
</head>
<body>
<p>wasm-c2 demo</p>
</body>
</html>
