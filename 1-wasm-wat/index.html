<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wasm-wat</title>
    <script type="text/javascript">
        WebAssembly.instantiateStreaming(fetch("math.wasm")).then((obj) => {
            let math = obj.instance.exports;
            const sum = math.add(1, 2);
            console.log("1 + 2 = " + sum);

            // const sub = math.sub(1, 2);
            // console.log("1 - 2 = " + sub);
        })
    </script>
</head>
<body>
    <p>wasm-wat demo</p>
</body>
</html>
